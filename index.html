<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Signup Form</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
        <div>
            <input type="text" name="" id="firstname" placeholder="First name">
        </div>
        <div>
            <input type="text" name="" id="lastname" placeholder="Last name">
        </div>
        <div>
            <input type="text" name="" id="email" placeholder="Email">
        </div>
        <div>
            <input type="password" name="" id="password" placeholder="Password">
        </div>
        <button id="signupinp" value="Sign up">Sign Up</button>
        <div class="member">
            Already A Member?<a href="/login.html">Login Here!</a>
        </div>
    </form>
    </div>
</body>
<script src="script.js" type="module"></script>
</html>
